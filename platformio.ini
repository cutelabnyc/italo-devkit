; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = uno

; ==============================================

[env:uno]
platform = atmelavr
board = uno
framework = arduino
test_ignore =
	test_util
build_flags =
  -Ilib/cutesynth/src/modules
  -Ilib/cutesynth/src/core
  -Iinclude
lib_deps =
  lib/cutesynth/src/core
  khoih-prog/TimerInterrupt@^1.8.0
extra_scripts = extra_scripts.py

[env:tiny-bootload]
extends = env:uno
upload_protocol = usbtiny

[env:messd-up]
extends = env:uno
lib_deps =
  ${env:uno.lib_deps}
  lib/cutesynth/src/modules/messd-up
  modules/messd-up
build_flags =
  ${env:uno.build_flags}
  -DMESSD_UP

[env:missed-opportunities]
extends = env:uno
lib_deps =
  ${env:uno.lib_deps}
  lib/cutesynth/src/modules/missed-opportunities
  modules/missed-opportunities
build_flags =
  ${env:uno.build_flags}
  -DMISSED_OPPORTUNITIES
  -DSPEEDUP=1

; ==============================================

[env:avr-pocket]
platform = atmelavr
board = uno
framework = arduino
upload_protocol = usbtiny
upload_flags =
  -e
  -Ulfuse:w:0xff:m
  -Uhfuse:w:0xd9:m
  -Uefuse:w:0xff:m
test_ignore =
	test_util
build_flags =
  -Ilib/cutesynth/src/modules
  -Ilib/cutesynth/src/core
  -Iinclude
lib_deps =
  lib/cutesynth/src/core
extra_scripts = extra_scripts.py

[env:avr-messd-up]
extends = env:avr-pocket
lib_deps =
  ${env:uno.lib_deps}
  lib/cutesynth/src/modules/messd-up
  modules/messd-up
build_flags =
  ${env:uno.build_flags}
  -DMESSD_UP


[env:avr-missed-opportunities]
extends = env:avr-pocket
board = uno
lib_deps =
  ${env:uno.lib_deps}
  lib/cutesynth/src/modules/missed-opportunities
  modules/missed-opportunities
build_flags =
  ${env:uno.build_flags}
  -DSPEEDUP=1.25
  -DANALOG_READ=1
  -DMISSED_OPPORTUNITIES

; ==============================================

; For onboard unit testing
; Run 'pio test -e native' with board plugged in
[env:native]
platform = native
test_ignore =
	test_util
